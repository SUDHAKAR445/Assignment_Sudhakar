<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <style>
    table {
      border: 1px solid black;
      padding: 0px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 0px;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
    <table width="100%">
        <tr>
            <td>
                <table width="100%"height="50px">
                    <tr>
                        <td width="70%"></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table width="100%" height="50px">
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table width="100%" height="70px">
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table  width="100%">
                    <tr>
                        <td>
                            <table width="100%" height="100%">
                                <tr height="50px">
                                    <td></td>
                                </tr>
                                <tr height="50px">
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                        <td width="30%"></td>
                        <td>
                            <table  width="100%">
                                <tr height="70px">
                                    <td></td>
                                </tr>
                                <tr height="30px">
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table width="100%" height="80px">
                    <tr>
                        <td width="30%"></td>
                        <td>
                            <table width="100%" height="80px">
                                <tr>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table width="100%" height="100px">
                    <tr>
                        <td width="70%"></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table width="100%" height="30px">
                    <tr>
                        <td width="20%"></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
