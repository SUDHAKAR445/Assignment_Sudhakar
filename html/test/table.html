<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <style>
    table {
      border: 1px solid black;
      padding: 0px;
      border-collapse: collapse;
      width:100%;
    }
    th, td {
      border: 1px solid black;
      padding: 0px;
    }
  </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <table height="50px">
                    <tr>
                        <td width="70%"></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table height="50px">
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table height="80px">
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>
                            <table height="100%">
                                <tr height="50px">
                                    <td></td>
                                </tr>
                                <tr height="50px">
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                        <td width="30%"></td>
                        <td>
                            <table >
                                <tr height="70px">
                                    <td></td>
                                </tr>
                                <tr height="30px">
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table height="80px">
                    <tr>
                        <td width="30%"></td>
                        <td>
                            <table height="80px">
                                <tr>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table height="100px">
                    <tr>
                        <td width="70%"></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table height="30px">
                    <tr>
                        <td width="20%"></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
